    <script>
        const pokemonData = [
        { name: "Budew", type: "Planta/Fantasma", image: "img/001.png", description: "Budew, un Pokémon de tipo Planta y Fantasma, Se le atribuye a su presencia la muerte de alguien en los proximos días." },
            { name: "Roselia", type: "Planta/Fantasma", image: "img/002.png", description: "Roselia, el Pokémon de planta fantasma, encuentra deleite danzando cerca de las tumbas de los recién fallecidos, sus pétalos venenosos tejiendo una sinfonía sutil entre la vida y la muerte." },
            { name: "Roserade", type: "Planta/Fantasma", image: "img/003.png", description: "Roserade, la sombra elegante entre los Pokémon de planta fantasma. Se aproxima con gracia a aquellos destinados a un final fatal, ofreciendo una sonrisa tranquila pero tenebrosa. Su presencia y gesto sereno son ominosos, preludios de infortunios inminentes." },
            { name: "Litwick", type: "Fuego/Hielo", image: "img/004.png", description: "Litwick, desterrado a las cumbres heladas por los antiguos habitantes de la región, ahora es el Pokémon de fuego e hielo. Su cera congelada es testimonio de su adaptación a las gélidas altitudes, y su luz titilante revela la soledad de aquellos que alguna vez fueron exiliados." },
            { name: "Lampent", type: "Fuego/Hielo", image: "img/005.png", description: "Lampent, el espectro de fuego e hielo. Su estructura metálica, helada y ardiente, atrapa a aquellos incautos que la tocan, dejándolos pegados en un abrazo de frío y calor fundido que consume sus manos inquietas." },
            { name: "Chandelure", type: "Fuego/Hielo", image: "img/006.png", description: "Chandelure, su cuerpo envuelto en permafrost eternamente derretido y congelado. Entre sus llamas, sufre una danza interminable de dolor, una prisión helada que se derrite y congela repetidamente. La soledad de su existencia se refleja en cada lágrima ardiente que cae, un lamento silencioso en la fría oscuridad que lo envuelve." },
            { name: "Spheal", type: "Agua/Veneno", image: "img/007.png", description: "Spheal, Pokémon de Agua/Veneno, ha adaptado un estilo de vida relajado. Duermen 16 horas al día y despiertan para disfrutar de las presas venenosas proporcionadas por sus mayores, como Sealeo y Walrein. La pereza y la diversión definen la apacible existencia de estos Spheal." },
            { name: "Sealeo", type: "Agua/Veneno", image: "img/008.png", description: "Sealeo, de tipos Agua/Veneno, evoluciona hacia la responsabilidad. Antes perezosos, se ven obligados a aprender a cazar y defenderse, lo que a veces provoca un mal carácter en ellos, reflejando la transición de la despreocupación a las responsabilidades en su evolución." },
            { name: "Walrein", type: "Agua/Veneno", image: "img/009.png", description: "En las frías aguas de Sonorithmia, los Walrein, ahora de tipo Agua/Veneno, lideran con feroces riñas en acantilados para establecer jerarquías. Su pelaje negro con mechones morados revela la exposición al veneno. Estos Pokémon demuestran su valía en intensas luchas por el mando, donde los perdedores deben cazar Pokémon venenosos como tributo al nuevo líder." },
            { name: "Bugarina", type: "Bicho/Hada", image: "img/010.png", description: "Bugarina, el encantador Pokémon de tipo Bicho/Hada de Sonorithmia. Su presencia se revela misteriosamente con brillantina esparcida sin explicación. Estos seres esquivos dejan destellos mágicos a su paso, añadiendo un toque de enigma a su encantadora presencia en la región." },
            { name: "Capupur", type: "Bicho/Hada", image: "img/011.png", description: "Capupur, la siguiente fase de Bugarina, se oculta durante su desarrollo. En esta etapa, su purpurina es más brillante, pero con colores más opacos, otorgándole un aura de misterio y transformación en su evolución." },
            { name: "Purpurala", type: "Hada/Dragon", image: "img/012.png", description: "Purpurala, la asombrosa forma final de la línea evolutiva de Bugarina. Ahora, con dos majestuosas alas, vuela libremente y su aleteo dispersa purpurina por doquier. Aunque disfruta siendo admirado, detesta ser tocado. Su presencia irradia un encanto místico, revelando la magnificencia de su transformación completa en un espectáculo deslumbrante." },
            { name: "Lauchesta", type: "Normal", image: "img/013.png", description: "Lauchesta, un pequeño y dócil Pokémon que se instala en zonas urbanas en busca de comida entre la gente. Su naturaleza amigable y tamaño compacto lo convierten en un compañero curioso y adaptable en entornos urbanos." },
            { name: "K´Waren", type: "Normal/Lucha", image: "img/014.png", description: "K'waren, evolución de Lauchesta. Solo alcanza esta fase evolutiva si, durante su tiempo como Lauchesta, aprendió a pelear y se desenvolvió en solitario. Esta evolución resalta la valentía y habilidades adquiridas por este Pokémon en su búsqueda de fuerza y autonomía." },
            { name: "Ratata", type: "Normal", image: "img/015.png", description: "Ratata, el pícaro Pokémon Ratón. Con su aspecto encantador, estos roedores de tipo Normal se ganan el corazón de los habitantes locales. Su astucia y curiosidad los convierten en pequeños compañeros apreciados, dando un toque de encanto a los rincones urbanos de la zona." },
            { name: "Raticate", type: "Normal/Sonido", image: "img/016.png", description: "Raticate, la evolución afectuosa de Ratata en esta región. Al percatarse del cariño hacia su pre-evolución, Raticate conserva el colorido pelaje morado que lo hace único. Desarrollando una habilidad singular, aprendió a cantar para comunicarse con los humanos, tejendo lazos a través de melodías que resuenan con la calidez de su corazón." },
            { name: "Charachon", type: "Bicho/Veneno", image: "img/017.png", description: "Charachon, Pokémon cucaracha de tipo Bicho/Veneno. Se alimenta de metal derritiéndolo con sus fauces, siendo encontrado en depósitos de chatarra o causando inesperados accidentes en fábricas." },
            { name: "Cucararmor", type: "Acero/Veneno", image: "img/018.png", description: "Cucararmor, la evolución de Charachon. Ahora de tipo Veneno/Acero, tras ingerir grandes cantidades de acero, desarrolla una casi indestructible armadura. A pesar de su voraz apetito insaciable, su población se controla por canibalismo ocasional entre ellos, siendo un fenómeno natural para asegurar la supervivencia." },
            { name: "Seedot", type: "Planta", image: "img/019.png", description: "Seedot, el adorable Pokémon Bellota de tipo Planta. Este pequeño ser tiene una bellota en la cabeza, que eventualmente crecerá para convertirse en un majestuoso Nuzleaf. Seedot se aferra a su entorno, absorbiendo nutrientes para madurar y transformarse en un fuerte y decidido Nuzleaf." },
            { name: "Nuzleaf", type: "Planta/Siniestro", image: "img/020.png", description: "Nuzleaf, la evolución intermedia de Seedot. Este singular Pokémon de tipo Planta/Siniestro exhibe una presencia intrigante con su hoja que imita una máscara. Nuzleaf, con su personalidad juguetona y traviesa, representa la fase intermedia en la evolución hacia el imponente Shiftry. Una peculiar sorpresa aguarda si se trata de una hembra, ya que su forma y energía adquieren un matiz especial, expresando una gracia única y sorprendente en comparación con sus contrapartes masculinas." },
            { name: "Shiftry", type: "Planta/Siniestro", image: "img/021.png", description: "Shiftry, la evolución final de Seedot, es un intrigante Pokémon de tipo Planta/Siniestro. Con su apariencia imponente y su habilidad para invocar ventiscas mediante danzas rápidas, Shiftry representa la majestuosidad de la naturaleza. Se evoluciona de un Nuzleaf mediante el uso de la Piedra Hoja" },
            { name: "Sountry", type: "Planta/Sonido", image: "img/022.png", description: "Sountry, la enigmática contraparte femenina de Shiftry. Evoluciona de Nuzleaf con el uso de la Piedra Día durante la noche. Le agrada danzar bajo la luz de la luna, pero prefiere permanecer oculta, a menos que tenga una confianza absoluta. Los Sountry guardan un profundo odio hacia los Shiftry y sienten incomodidad al recordar sus pre-evoluciones, Nuzleaf y Seedot." },
            { name: "Nyakid", type: "Normal", image: "img/023.png", description: "Nyakid, el adorable y gordito gatito Pokémon. Con una personalidad tierna, le encanta ser mimado y muestra una fuerte atracción hacia objetos brillantes. Este pequeño compañero es perfecto para compartir momentos cariñosos y disfrutar de su encantadora compañía." },
            { name: "Nyaitle", type: "Normal/Siniestro", image: "img/024.png", description: "Nyaitle, la evolución única de Nyakid. Si Nyakid aprende el movimiento Ladrón y roba una pepita de oro, experimenta una transformación que intensifica su gusto por las cosas brillantes. Lamentablemente, este nuevo impulso lo lleva a robar para obtenerlas, y su miedo a ser atrapado robando lo ha alejado de la gente. Aunque aún conserva su ternura, su afán por lo brillante lo ha sumido en una doble realidad de fascinación y furtividad." },
            { name: "Capynder", type: "Electrico", image: "img/025.png", description: "Capynder, el Pokémon capibara. Con una naturaleza amigable, Capynder se lleva bien tanto con humanos como con otros Pokémon. Produce electricidad al frotar sus peludos cuerpos y la utiliza para pescar en lagos, capturando hábilmente algunos Surskit. Su presencia pacífica y su destreza única lo convierten en un compañero querido en diferentes entornos." },
            { name: "Thundabara", type: "Electrico", image: "img/026.png", description: "Thundabara, la evolución imponente de Capynder. De mayor tamaño y con una personalidad protectora pero amigable, estos Pokémon tienen la capacidad de controlar pequeñas tormentas. Aunque se les ha visto en encuentros con Tyranitar, sugiriendo cierta rivalidad, Thundabara suele salir en segundo lugar en estos enfrentamientos. Su presencia majestuosa y su habilidad para manipular el clima los convierten en guardianes respetados en su entorno." },
            { name: "Zubat", type: "Veneno/Sonido", image: "img/027.png", description: "Zubat, el Pokémon murciélago adaptado a la vida diurna. Utiliza el sonido para cazar, emitiendo ecos que le permiten ubicar presas. Su color celeste actúa como camuflaje mientras vuela, permitiéndole moverse hábilmente en entornos abiertos. Este enfoque diurno le otorga a Zubat una ventaja única en su estrategia de caza." },
            { name: "Golbat", type: "Veneno/Sonido", image: "img/028.png", description: "Golbat, la evolución de Zubat. Con sus alas ahora mucho más grandes, Golbat ha perdido la capacidad de volar, pero ha desarrollado una velocidad impresionante al correr. Compensando su falta de vuelo con ingenio, Golbat se ha convertido en un astuto cazador que prepara trampas y emboscadas con maestría para capturar a sus presas." },
            { name: "Crobat", type: "Veneno/Sonido", image: "img/029.png", description: "Crobat, la evolución de Golbat. Sus alas, que antes eran demasiado grandes, han vuelto a su forma normal, dividiéndose en cuatro. Ahora, con un apéndice en cada punta, Crobat puede manipular el sonido para aturdir a otros Pokémon. Además, ha desarrollado la capacidad de volar a velocidades supersónicas, haciendo de él un depredador formidable en el aire." },
            { name: "Gorinfante", type: "Fantasma/Siniestro", image: "img/030.png", description: "Gorinfante, el pequeño gorila de tipo Fantasma y Siniestro en su etapa infantil. Este curioso Pokémon se alimenta del miedo de otros Pokémon, utilizando sus habilidades espectrales para absorber las energías emocionales a su alrededor. A pesar de su aspecto intrigante, Gorinfante se encuentra en una etapa temprana de su desarrollo, explorando el mundo Pokémon de manera peculiar." },
            { name: "Goreilla", type: "Fantasma/Siniestro", image: "img/031.png", description: "Goreilla, la imponente evolución final de Gorinfante. Este gigantesco Pokémon gorila de tipo Fantasma/Siniestro, con sus enormes fauces, se alimenta de cualquier Pokémon que entre en su campo visual, mostrando una naturaleza violenta en la caza. Aunque no todos los Pokémon son presa fácil para Goreilla, su agresividad desmedida lo convierte en un formidable depredador en el mundo Pokémon." },
            { name: "Copocido", type: "Hielo/Veneno", image: "img/032.png", description: "Copocido, el siniestro mosquito de tipo Hielo/Veneno. Utiliza su aguijón para inyectar pequeñas cantidades de nitrógeno líquido en sus víctimas, causando que se congelen gradualmente antes de devorarlas. Con una táctica tan fría como sus habilidades, Copocido se destaca como un depredador letal en su entorno." },
            { name: "Nitrosquito", type: "Hielo/Veneno", image: "img/033.png", description: "Nitroskito, la evolución formidable de Copocido. Más grande, rápido y letal, Nitroskito ha perfeccionado su técnica de caza. Es capaz de congelar a su presa simplemente con su presencia, pero, de manera astuta, le inyecta sustancias que prolongan la supervivencia de la víctima mientras la devora, asegurándose de mantener su alimento fresco el mayor tiempo posible." },
            { name: "Surskit", type: "Bicho/Agua", image: "img/034.png", description: "Surskit, el Pokémon acuático de tipo Bicho/Agua. Con sus patas adaptadas para deslizarse, este pequeño Pokémon se mueve con agilidad sobre el agua. Reconocido por su gracia y velocidad en entornos acuáticos, Surskit es un hábil nadador que destaca por su singular habilidad para patinar sobre la superficie del agua." },
            { name: "Masquerain", type: "Bicho/Volador", image: "img/035.png", description: "Masquerain, la elegante evolución de Surskit. Este Pokémon de tipo Bicho/Volador destaca por su apariencia majestuosa y sus alas adornadas. Masquerain se desplaza grácilmente por el aire, utilizando su distintivo patrón en las alas para confundir a sus enemigos. Con su encanto y habilidades aéreas, Masquerain es una presencia notable en los cielos." },
            { name: "Ekans", type: "Veneno/Sonido", image: "img/036.png", description: "Ekans, el Pokémon Serpiente. Con su cola, Ekans emite ruiditos de cascabel adorables como táctica defensiva para ahuyentar depredadores. A pesar de su apariencia intimidante, este peculiar comportamiento le sirve para mantenerse a salvo mientras se desliza con elegancia por su entorno." },
            { name: "Arbok", type: "Veneno", image: "img/037.png", description: "Arbok, la evolución imponente de Ekans, ha evolucionado sus tácticas de intimidación. Ahora, utiliza los intrincados patrones de su capucha para desplegar una variedad de formas y colores intimidantes. Se han registrado hasta 8 variantes conocidas, pero se cree que los patrones pueden ser prácticamente infinitos, convirtiendo a Arbok en un maestro de la sorpresa y la intimidación en su búsqueda de presas." },
            { name: "Smoochum", type: "Sonido/Psiquico", image: "img/038.png", description: "Smoochum, el Pokémon Beso. Esta adorable criatura de tipo Sonido/ Psíquico es conocida por su naturaleza juguetona y afectuosa. Smoochum utiliza su encanto y dulzura para ganarse la simpatía de aquellos que la rodean. Con una apariencia cautivadora, este Pokémon busca la conexión emocional mediante gestos amigables y cariñosos." },
            { name: "Jynx", type: "Sonido/Psiquico", image: "img/039.png", description: "Jynx, la evolución de Smoochum. Este Pokémon de tipo Sonido/Psíquico posee una presencia llamativa con su aspecto humanoide y elegante. Jynx continúa utilizando su gracia y encanto para cautivar a quienes la rodean. Con movimientos hipnóticos y poderes psíquicos, Jynx busca establecer conexiones emocionales mientras se destaca en la batalla con su singular combinación de tipos."  },
            { name: "Eevee", type: "Sonido/Psiquico",image: "img/040.png", description: "Eevee, el versátil Pokémon Evolución. Este adorable ser de tipo Normal es conocido por su capacidad única de adaptarse a diferentes entornos evolucionando en diversas formas. Con una naturaleza juguetona y amistosa, Eevee se convierte en una elección popular entre los Entrenadores que buscan una compañía versátil y llena de posibilidades." },
            { name: "Vaporeon", type: "Agua", image: "img/041.png", description: "Vaporeon, una de las evoluciones acuáticas de Eevee. Este Pokémon de tipo Agua destaca por su elegancia y agilidad en el agua. Con aletas y una piel hidrofóbica, Vaporeon es capaz de nadar a gran velocidad y sumergirse en lo más profundo del océano. Su aspecto majestuoso y su afinidad con el agua lo convierten en una elección formidable para enfrentar desafíos acuáticos." },
            { name: "Jolteon", type: "Electrico", image: "img/042.png", description: "Jolteon, la electrizante evolución de Eevee. Este Pokémon de tipo Eléctrico destaca por su pelaje erizado de púas cargadas de electricidad. Con una velocidad asombrosa y la capacidad de generar descargas eléctricas, Jolteon se convierte en una elección dinámica para los Entrenadores que buscan la chispa de la energía en sus batallas." },
            { name: "Flareon", type: "Fuego", image: "img/043.png", description: "Flareon, la ardiente evolución de Eevee. Este Pokémon de tipo Fuego irradia calor intenso con su pelaje en llamas. Flareon es conocido por su gran resistencia al calor y su capacidad para desatar ataques de fuego poderosos. Su presencia imponente y su habilidad para generar llamas lo convierten en una elección ardiente para los Entrenadores que buscan poder y calor en sus equipos." },
            { name: "Espeon", type: "Psiquico", image: "img/044.png", description: "Espeon, la elegante evolución psíquica de Eevee. Con una conexión especial a la luz del sol, este Pokémon de tipo Psíquico presenta una majestuosa paleta de colores en su pelaje. Espeon posee habilidades psíquicas excepcionales y es conocido por predecir los movimientos de sus oponentes. Su gracia y agudeza mental lo convierten en una elección cautivadora para los Entrenadores que buscan poder psíquico en sus equipos." },
            { name: "Umbreon", type: "Siniestro", image: "img/045.png", description: "Umbreon, la misteriosa evolución de Eevee. Este Pokémon de tipo Siniestro se destaca por su pelaje oscuro y sus anillos dorados en la piel. Umbreon es conocido por su naturaleza reservada y sus habilidades defensivas. Aprovechando la oscuridad para camuflarse, se convierte en una elección estratégica para los Entrenadores que buscan un compañero fiel y protector en la penumbra." },
            { name: "Leafeon", type: "Planta", image: "img/046.png", description: "Leafeon, la encantadora evolución de Eevee influida por la naturaleza. Este Pokémon de tipo Planta se caracteriza por su pelaje esmeralda y sus hojas afiladas que adorna. Leafeon se desenvuelve con gracia en entornos naturales y utiliza las energías de la flora a su alrededor para fortalecerse. Su conexión única con la naturaleza lo convierte en una elección ideal para los Entrenadores que buscan la armonía con el medio ambiente en sus equipos." },
            { name: "Glaceon", type: "Hielo", image: "img/047.png", description: "Glaceon, la gélida evolución de Eevee influenciada por el frío. Este Pokémon de tipo Hielo se distingue por su pelaje azul y cristales de hielo que lo adornan. Glaceon maneja con maestría las bajas temperaturas, utilizando su habilidad para crear campos de hielo y congelar el aire a su alrededor. Su elegante presencia y sus habilidades frías lo convierten en una elección destacada para los Entrenadores que buscan dominar la gélida fuerza del invierno en sus equipos." },
            { name: "Sylveon", type: "Hada", image: "img/048.png", description: "Sylveon, la encantadora evolución de Eevee con fuertes lazos emocionales. Este Pokémon de tipo Hada se destaca por su pelaje suave y lazos que fluyen a su alrededor. Sylveon es conocido por su naturaleza cariñosa y su capacidad para sentir y responder a las emociones de su Entrenador. Con movimientos gráciles y poderes de tipo Hada, Sylveon es la elección perfecta para aquellos que buscan la armonía y el afecto en su equipo Pokémon." },
            { name: "Echoveon", type: "Sonido", image: "img/049.png", description: "Echoveon, la evolución singular de Eevee influenciada por el sonido. Este Pokémon de tipo Sonido destaca por su campana resonante que emite tonos armoniosos. El sonido de su campana tiene la notable capacidad de calmar cualquier mente agitada, convirtiéndolo en un aliado sereno y pacificador. Echoveon es la elección ideal para aquellos Entrenadores que buscan la armonía acústica en su equipo Pokémon." },
            { name: "Jigglypuff", type: "Sonido/Hada", image: "img/050.png", description: "Jigglypuff, el Pokémon Globo. Con su habilidad para cantar melodías encantadoras, este Pokémon de tipo Sonido/Hada es conocido por su dulce personalidad y su capacidad para adormecer a aquellos que escuchan su canto. Jigglypuff utiliza su encanto melódico tanto para deleitar a sus amigos como para poner a dormir a sus adversarios. Su presencia juguetona y su conexión con el sonido lo convierten en una adición encantadora a cualquier equipo Pokémon." },
            { name: "Wigglytuff", type: "Sonido/Hada", image: "img/051.png", description: "Wigglytuff, la evolución de Jigglypuff. Este Pokémon de tipo Sonido/Hada ha perfeccionado aún más su capacidad para controlar y manipular el sonido. Wigglytuff es conocido por sus encantadoras melodías, capaces de calmar a cualquiera que las escuche. Su presencia serena y sus poderes sonoros hacen que sea una adición valiosa para aquellos Entrenadores que buscan la armonía en su equipo Pokémon." },
            { name: "Oddish", type: "Planta/Veneno", image: "img/052.png", description: "Oddish, el Pokémon Planta/Veneno. Este pequeño ser de color azul verdoso tiene la forma de una planta con raíces. Oddish es conocido por su aroma agradable y su capacidad para absorber nutrientes del suelo. Su aspecto peculiar y su habilidad para liberar gases venenosos hacen de Oddish un Pokémon único en el mundo de la flora." },
            { name: "Gloom", type: "Planta/Veneno", image: "img/053.png", description: "Gloom, la evolución de Oddish. Este Pokémon Planta/Veneno se caracteriza por su apariencia marchita y su aroma fétido. Gloom libera olores desagradables cuando se siente amenazado, sirviendo como una táctica de defensa efectiva. A pesar de su aspecto sombrío, Gloom es un Pokémon fascinante con propiedades únicas que lo hacen destacar en su entorno natural." },
            { name: "Vileplume", type: "Planta/Veneno", image: "img/054.png", description: "Vileplume, la majestuosa evolución de Gloom. Este imponente Pokémon de tipo Planta/Veneno presenta una flor en plena floración en la parte superior de su cabeza. Vileplume es conocido por liberar esporas altamente tóxicas cuando se agita, sirviendo como una defensa formidable contra posibles amenazas. Su apariencia majestuosa y su habilidad para controlar sustancias venenosas hacen de Vileplume una adición llamativa y peligrosa al mundo Pokémon." },
            { name: "Bellossom", type: "Planta/Sonido", image: "img/055.png", description: "Bellossom, la hermosa evolución de Gloom con afinidad al sonido. Este encantador Pokémon de tipo Planta/Sonido es conocido por su gracia al bailar al ritmo de la naturaleza. Bellossom despliega movimientos elegantes que generan ondas sonoras armoniosas, creando un ambiente pacífico a su alrededor. Su conexión única con la melodía de la flora lo convierte en un Pokémon fascinante en la sinfonía de la naturaleza." },
            { name: "Lotad", type: "Planta/Agua", image: "img/056.png", description: "Lotad, el Pokémon Lirio. Este pequeño Pokémon de tipo Agua/Planta tiene una apariencia similar a un lirio acuático. Lotad se encuentra a menudo en estanques y ríos tranquilos, donde flota en el agua. A pesar de su aspecto juguetón y relajado, Lotad posee una gran habilidad para adaptarse a diferentes condiciones acuáticas y se convierte en una adición alegre a los entornos acuáticos Pokémon." },
            { name: "Lombre", type: "Planta/Agua", image: "img/057.png", description: "Lombre, la evolución de Lotad. Este Pokémon de tipo Agua/Planta presenta una apariencia más madura con la incorporación de una flor en su cabeza. Lombre se divierte nadando en ríos y arroyos, utilizando las hojas en su cabeza como barca improvisada. Aunque suele ser juguetón, Lombre también demuestra habilidades acuáticas impresionantes, siendo un hábil nadador en los entornos acuáticos donde se encuentra." },
            { name: "Ludicolo", type: "Planta/Sonido", image: "img/058.png", description: "Ludicolo, la alegre evolución de Lombre con una afinidad única al sonido. Este Pokémon de tipo Planta/Sonido es conocido por su naturaleza festiva y su capacidad para crear ritmos alegres con las hojas en su cabeza. Ludicolo se divierte bailando y cantando, propagando una energía positiva a su alrededor. Su conexión especial con el sonido y su espíritu festivo hacen de Ludicolo una adición alegre a cualquier equipo Pokémon." },
            { name: "Whismur", type: "Sonido", image: "img/059.png", description: "Whismur, el Pokémon Sonido. Con su apariencia tierna, Whismur es de tipo Sonido. Emite sonidos adorables y melodiosos desde su boca, los cuales utiliza para comunicarse con otros Whismur. Aunque generalmente es pacífico, Whismur puede aumentar la intensidad de sus sonidos cuando se siente amenazado. Su capacidad para manipular el sonido lo convierte en un Pokémon fascinante en el mundo auditivo de la fauna Pokémon." },
            { name: "Loudred", type: "Sonido", image: "img/060.png", description: "Loudred, la evolución bulliciosa de Whismur. Este Pokémon de tipo Sonido se caracteriza por su voluminosa boca y la habilidad de amplificar sonidos hasta niveles atronadores. Loudred se comunica con otros de su especie y mantiene un comportamiento enérgico y ruidoso. Su capacidad para controlar el sonido lo convierte en un Pokémon sonoro y llamativo en su evolución." },
            { name: "Exploud", type: "Sonido", image: "img/061.png", description: "Exploud, la evolución imponente de Loudred. Este colosal Pokémon de tipo Sonido domina con maestría la manipulación del sonido. Exploud puede generar ondas sónicas devastadoras que son capaces de derribar edificios. Aunque su aspecto imponente puede ser intimidante, Exploud utiliza sus habilidades sonoras para comunicarse con otros de su especie y mantener un equilibrio en su entorno. Su presencia ruidosa y su control sobre el sonido lo convierten en un Pokémon impresionante y poderoso." },
            { name: "Chingling", type: "Sonido/Psiquico", image: "img/062.png", description: "Chingling, el Pokémon Campana de tipo Psíquico/Sonido. Este pequeño ser destaca por su forma de campana y sus habilidades psíquicas. Chingling emite tonos armoniosos y melodiosos que tienen propiedades relajantes. Su presencia apacible y su capacidad para manipular el sonido lo convierten en una elección peculiar pero encantadora para aquellos Entrenadores que buscan una conexión única con el sonido en su equipo Pokémon." },
            { name: "Chimecho", type: "Sonido/Psiquico", image: "img/063.png", description: "Chimecho, la evolución elegante de Chingling. Este Pokémon de tipo Psíquico/Sonido presenta una cola en espiral que emite tonos melódicos al moverse. Chimecho es conocido por crear melodías tranquilizadoras que tienen un efecto calmante en quienes las escuchan. Su conexión con el sonido y sus habilidades psíquicas hacen de Chimecho una presencia armoniosa y única en el mundo de Pokémon." },
            { name: "Pyroky", type: "Fuego", image: "img/064.png", description: "Pyroky, un pájaro de tipo Fuego que habita en bosques afectados por incendios. Vive en parvadas lideradas por Pyroover mayores y se alimenta de bayas quemadas para producir pequeñas llamas. A pesar de su canto aparentemente enfadado, busca la compañía de humanos y puede picotear si se ignora." },
            { name: "Pyroover", type: "Fuego/Sonido", image: "img/065.png", description: "Pyroover, la evolución de Pyroky, ha refinado su canto para que suene más armonioso. De tipo Fuego/Sonido, sus flamas intensificadas y resistencia mejorada lo hacen formidable. En estado salvaje, protege con pasión a sus crías Pyroky, utilizando poderosas llamas para defenderlas. En compañía de entrenadores, demuestra lealtad y cariño, estableciendo vínculos profundos con aquellos que lo acompañan en su evolución." },
            { name: "Pyrotill", type: "Sonido/Siniestro", image: "img/066.png", description: "Pyrotill, la evolución sombría de Pyroover, surge de la desilusión y abandono. De tipo Sonido/Siniestro, pierde la capacidad de producir fuego, quemando con rabia en su lugar. Su corazón brillante se reemplaza con un hueco que refleja su dolor. Prefiere la soledad en lugares oscuros y se rumorea que, al reencontrarse con su entrenador, llora lágrimas de llamas negras con propiedades curativas. Pyrotill tiene un canto tan triste que le quita la capacidad de atacar al rival." },
            { name: "Kriketot", type: "Bicho/Sonido", image: "img/067.png", description: "Kriketot, el Pokémon Bicho/Sonido. Este pequeño insecto es conocido por el distintivo sonido que emite al frotar sus alas. Kriketot utiliza estas vibraciones sonoras para comunicarse con otros de su especie y para marcar su territorio. Aunque su apariencia es modesta, su canto característico lo convierte en una presencia audible y encantadora en áreas boscosas y praderas." },
            { name: "Kricketune", type: "Bicho/Sonido", image: "img/068.png", description: "Kricketune, la evolución majestuosa de Kriketot. Este Pokémon de tipo Bicho/Sonido presenta un diseño más elegante, con grandes antenas que funcionan como su instrumento sonoro. Kricketune es conocido por su habilidad para tocar melodías encantadoras con sus alas, creando una atmósfera armoniosa en su entorno. Su canto distintivo y su apariencia imponente lo convierten en una elección destacada en el mundo de los Pokémon." },
            { name: "Relicanth", type: "Agua/Roca", image: "img/069.png", description: "Relicanth, el antiguo Pokémon de tipo Agua/Roca. Este Pokémon prehistórico es conocido por su longevidad y resistencia, ya que se cree que ha existido sin cambios durante millones de años. Relicanth habita en profundidades marinas y cuevas submarinas, rara vez visto debido a su naturaleza reservada. Su apariencia única y su conexión con épocas pasadas lo hacen una fascinante criatura en el mundo Pokémon." },
            { name: "Buneary", type: "Normal", image: "img/070.png", description: "Buneary, el adorable Pokémon Conejo. De tipo Normal, Buneary se caracteriza por sus orejas largas y su pelaje suave y esponjoso. A menudo se le ve dando saltitos y mostrando una energía juguetona. Sus orejas son altamente sensibles y le permiten detectar incluso los sonidos más sutiles en su entorno. Con su naturaleza amigable y su apariencia encantadora, Buneary es una elección popular entre los Entrenadores que buscan un compañero alegre en su equipo Pokémon." },
            { name: "Lopunny", type: "Sonido/Veneno", image: "img/071.png", description: "Lopunny, la evolución de Buneary, ha adaptado un estilo de vida agitado y poco saludable en la región de Sonorithmia. Ahora, posee los tipos Veneno y Sonido para sobrevivir en su entorno cambiante. Este ágil Pokémon utiliza su encantadora voz para distraer a quienes se acercan, permitiéndole robar alimentos y objetos necesarios para sus crías Buneary." },
            { name: "Solosis", type: "Psiquico", image: "img/072.png", description: "Solosis, el Pokémon Célula. De tipo Psíquico, Solosis se presenta como una célula única con un núcleo rosado en su centro. Este Pokémon es conocido por su habilidad para dividirse y reproducirse a nivel celular. Aunque se comunica telepáticamente con otros Solosis, es bastante introvertido y disfruta de la soledad. Su energía psíquica lo convierte en un ser fascinante en el mundo Pokémon, con potencial para evolucionar y desarrollar habilidades más avanzadas." },
            { name: "Duosion", type: "Psiquico", image: "img/073.png", description: "Duosion, la evolución de Solosis. De tipo Psíquico, Duosion se presenta como dos células conectadas por una membrana rosada. Este Pokémon continúa su desarrollo celular y muestra una mayor capacidad telepática. Aunque es más sociable que Solosis, Duosion aún disfruta de momentos de tranquilidad para concentrarse en su crecimiento psíquico. Con la promesa de una evolución más avanzada, Duosion representa la fascinante adaptación celular en el mundo Pokémon." },
            { name: "Reuniclus", type: "Psiquico", image: "img/074.png", description: "Reuniclus, la forma final de la línea evolutiva de Solosis. Este Pokémon Psíquico se caracteriza por su estructura celular altamente desarrollada, formada por múltiples núcleos en un gel rosado. Reuniclus es capaz de manipular su estructura celular para formar extremidades y expresar emociones. Su poder psíquico ha alcanzado su punto máximo, otorgándole habilidades telepáticas excepcionales. Aunque puede parecer tranquilo, Reuniclus es un ser altamente inteligente y estratégico en batalla, utilizando su conocimiento celular para enfrentar desafíos con maestría." },
            { name: "Gimmighoul", type: "Fantasma", image: "img/075.png", description: "*Forma cofre*: El cofre en el que nació data de hace 1500 años aproximadamente. Absorbe la energía vital de los granujas que intentan hacerse con su tesoro. *Forma andante*: Nació de una moneda imbuida de sentimientos. Al parecer, vaga de un lado para otro con el fin de regresar al cofre que una vez lo contuvo."  },
            { name: "Gholdengo", type: "Acero/Fantasma", image: "img/076.png", description: "Gholdengo, el Pokémon Tesoro. Se cree que su cuerpo está compuesto por mil monedas, otorgándole un brillo único y un tintineo distintivo. Su naturaleza amistosa y sociable le permite hacer amistad rápidamente con cualquiera que se cruce en su camino. Gholdengo lleva consigo la riqueza no solo en su apariencia, sino también en su capacidad para cultivar relaciones positivas con otros Pokémon y entrenadores." },
            { name: "Shuppet", type: "Fantasma", image: "img/077.png", description: "Shuppet, el Pokémon Marioneta. De tipo Fantasma, Shuppet es conocido por su apariencia similar a una marioneta. Este Pokémon se forma a partir de la energía negativa de sentimientos intensos. Si bien se le atribuye la capacidad de absorber las emociones negativas de las personas, también se dice que puede aferrarse a aquellos que se sienten solos. Shuppet se mueve de manera sigilosa y disfruta de la oscuridad, donde su presencia puede sentirse de manera más intensa." },
            { name: "Banette", type: "Fantasma", image: "img/078.png", description: "Banette, el Pokémon Marioneta Venganza. La evolución de Shuppet, Banette continúa la temática de una muñeca poseída. De tipo Fantasma, Banette guarda rencor por haber sido un objeto olvidado que se transformó en un Pokémon. Su fisonomía inusual y su mirada intensa reflejan su deseo de venganza. Se cree que la energía negativa que alberga le permite desatar poderosos movimientos de tipo Fantasma en la batalla. Banette busca redimir su pasado a través de su determinación y habilidades en combate." },
            { name: "Mudbray", type: "Tierra", image: "img/079.png", description: "Mudbray, el Pokémon Potro de Barro. De tipo Tierra, Mudbray es conocido por su resistencia y tenacidad. Este Pokémon tiene un cuerpo robusto y fuerte que le permite cargar grandes cargas en su lomo sin fatigarse. Su pelaje es áspero y ligeramente húmedo, ya que se adhiere a la tierra mientras se desplaza. Mudbray es apreciado por su lealtad y su capacidad para realizar tareas pesadas en terrenos difíciles, convirtiéndolo en un compañero valioso para entrenadores que buscan fuerza y confiabilidad." },
            { name: "Mudsdale", type: "Tierra", image: "img/080.png", description: "Mudsdale, la evolución imponente de Mudbray. Manteniendo su tipo Tierra, Mudsdale es conocido por su fuerza sobresaliente y su resistencia en terrenos difíciles. Su robusto cuerpo le permite cargar cargas extremadamente pesadas, y su pelaje se endurece para proporcionar una mayor protección. Mudsdale es reverenciado por su dignidad y su capacidad para superar obstáculos con determinación. A medida que evoluciona, este Pokémon se convierte en un formidable aliado para entrenadores que buscan resistencia y potencia en sus equipos." },
            { name: "Stufful", type: "Normal/Lucha", image: "img/081.png", description: "Stufful, el Pokémon Peluche. De tipo Normal/Lucha, Stufful atrae la atención con su apariencia adorable y peluche. Aunque parece inofensivo, Stufful tiene una fuerza sorprendente y es capaz de realizar movimientos de lucha impresionantes. Este Pokémon, a pesar de su aspecto tierno, puede reaccionar de manera defensiva si se siente amenazado, utilizando su habilidad de tipo Lucha para protegerse. Stufful es un compañero encantador con una mezcla única de ternura y habilidades de combate." },
            { name: "Bewear", type: "Normal/Lucha", image: "img/082.png", description: "Bewear, la evolución formidable de Stufful. De tipo Normal/Lucha, Bewear conserva su apariencia de peluche, pero su tamaño y fuerza son impresionantes. Este Pokémon no solo es conocido por su abrazo extremadamente fuerte, sino también por su valentía. Se cuenta que Bewear, a pesar de su naturaleza cariñosa, no duda en enfrentarse a Pokémon poderosos como Goreilla, y sorprendentemente, logra ganar en combate de vez en cuando. Su capacidad para desafiar a Pokémon más grandes destaca su valentía y poder en el mundo Pokémon." },
            { name: "Llamerú", type: "Normal", image: "img/083.png", description: "Llamerú, el Pokémon Llama. Este peculiar Pokémon utiliza su propio pelaje como poncho, cambiándolo por uno más grueso durante el invierno y dejando atrás el poncho de verano. Los humanos que viven cerca de las montañas donde habita Llamerú han desarrollado una tradición de recoger estos ponchos caídos, arreglarlos y utilizarlos como vestimenta. La conexión única entre Llamerú y los humanos se manifiesta a través de esta práctica, mostrando una relación de simbiosis y respeto mutuo en la región montañosa." },
            { name: "Rokrauco", type: "Roca/Siniestro", image: "img/084.png", description: "Rokrauco, el Pokémon Roca/Siniestro. Este enigmático Pokémon posee una oscuridad que envuelve su rostro, capaz de inducir un trance a las mujeres que le miran directamente. Rokrauco utiliza esta habilidad para guiarlas hacia cuevas, intentando perderlas en su laberinto subterráneo. Sin embargo, cuando es descubierto por hombres, reacciona de manera evasiva y utiliza su agilidad para esquivar ataques, aunque algunos informes sugieren que lleva consigo una maza que utiliza para defenderse antes de huir. La presencia de Rokrauco en las cuevas ha generado numerosas leyendas y cautiva la atención tanto de investigadores como de aquellos dispuestos a desafiar su misterioso poder." },
            { name: "Lechonk", type: "Normal", image: "img/085.png", description: "Posee un olfato muy desarrollado que emplea únicamente para buscar comida, actividad a la que dedica el día entero." },
            { name: "Oinkologne", type: "Normal", image: "img/086.png", description: "Su piel suave y lustrosa es su mayor orgullo. Desprende una fragancia concentrada por la punta de la cola." },
            { name: "Tynamo", type: "Electrico", image: "img/087.png", description: "Tynamo, el Pokémon Eléctrico en forma de anguila, acumula electricidad en su cuerpo para cazar y defenderse. Aunque pequeño, su capacidad para generar descargas eléctricas lo convierte en un aliado formidable en batalla." },
            { name: "Eelektrik", type: "Electrico", image: "img/088.png", description: "Eelektrik, la evolución de Tynamo, amplifica su potencia eléctrica. Con su estructura serpentina y la capacidad de generar fuertes descargas." },
            { name: "Eelektross", type: "Electrico", image: "img/089.png", description: "Eelektross, la majestuosa evolución de Eelektrik, se alza como un imponente depredador eléctrico. Con su aspecto único y la capacidad de flotar en el aire, este Pokémon eléctrico desafía las expectativas." },
            { name: "Zapixy", type: "Hada/Electrico", image: "img/090.png", description: "Zapixy, el encantador colibrí eléctrico, era confundido con pequeñas hadas por los antiguos habitantes de la región. Los niños solían pedirle deseos, y aunque no poseía magia, buscaba cumplir sus peticiones con amor. De tipo Eléctrico/Hada, Zapixy ilumina las noches con su energía positiva y su deseo de ver sonrisas en los rostros de los más pequeños." },
            { name: "Timburr", type: "Lucha", image: "img/091.png", description: "Timburr, el incansable Pokémon constructor, siempre lleva una viga de madera que utiliza como herramienta y arma. Trabajador y dedicado, Timburr no duda en ayudar en proyectos de construcción y entrenamiento, demostrando su fuerza y tenacidad. " },
            { name: "Gurdurr", type: "Lucha", image: "img/092.png", description: "Gurdurr, la evolución robusta de Timburr, continúa demostrando su habilidad en la construcción con una viga aún más grande. Este Pokémon musculoso es conocido por su espíritu trabajador y su dedicación a completar proyectos. ¡Prepárate para la fuerza y la tenacidad que Gurdurr añadirá a tu equipo en cada batalla y tarea!" },
            { name: "Conkeldurr", type: "Lucha", image: "img/093.png", description: "Conkeldurr, la imponente evolución de Gurdurr, se destaca como un maestro en la construcción. Con sus dos vigorosos brazos y una viga aún más grande, Conkeldurr es un Pokémon formidable en la fuerza bruta." },
            { name: "Slowpoke", type: "Agua/Psiquico", image: "img/094.png", description: "Slowpoke, el Pokémon tranquilo y relajado que vive a orillas del agua. Aunque suelen parecer adormilados, estos Pokémon acuáticos tienen un encanto especial. Su cola es tan sensible que, al morderla, despiertan rápidamente." },
            { name: "Slowbro", type: "Agua/Psiquico", image: "img/095.png", description: "Slowbro, la evolución de Slowpoke, emerge como un Pokémon acuático y psíquico formidable. La cola de Slowpoke ha evolucionado en una concha de gran tamaño, y su conexión psíquica se intensifica. Aunque sigue manteniendo su actitud relajada, Slowbro es un aliado confiable y fuerte." },
            { name: "Slowking", type: "Agua/Psiquico", image: "img/096.png", description: "Slowking, la evolución única de Slowpoke, destaca por su astucia y habilidades psíquicas mejoradas. Su corona especial, resultado de la evolución con un Shellder adherido a su cabeza, le concede una mayor agudeza mental. Con su naturaleza inteligente y enfoque relajado." },
            { name: "Italroof", type: "Agua/Fuego", image: "img/097.png", description: "Italiroof, el curioso canino con apariencia de completo italiano. Su cuerpo es en realidad una esponja absorbente que mantiene su frescura mientras produce un calor inmenso, bronceándolo. Combina habilidades de fuego y agua en ataques variados, principalmente utilizando vapor." },
            { name: "Larvitar", type: "Roca/Tierra", image: "img/098.png", description: "Larvitar, un diminuto Pokémon rocoso que se asemeja a un pequeño dinosaurio. Conocido por su tenacidad y voraz apetito, este Pokémon refleja una expresión seria mientras contempla su entorno." },
            { name: "Pupitar", type: "Roca/Tierra", image: "img/099.png", description: "Pupitar, la evolución intermedia de Larvitar. Este Pokémon se envuelve en una coraza rocosa que simboliza su proceso de transformación. A medida que se prepara para su siguiente fase evolutiva, Pupitar muestra una resistencia y determinación notables." },
            { name: "Tyranitar", type: "Roca/Siniestro", image: "img/100.png", description: "Tyranitar, la formidable evolución de Pupitar. Este colosal Pokémon rocoso, al buscar montañas para habitar, a veces se cruza con Thundabaras. Sorprendentemente, los intentos de ataque de Thundabaras parecen tan ridículos para Tyranitar que, en medio de la confusión, decide marcharse a otro lugar." },
            { name: "Venipede", type: "Bicho/Veneno", image: "img/101.png", description: "Venipede, un Pokémon veneno/insecto con un cuerpo enrollado y espinoso. Este veloz Pokémon se mueve ágilmente sobre numerosas patas, utilizando su aguijón venenoso como defensa. Su apariencia intimidante es una advertencia para posibles depredadores, ya que su mordedura puede causar efectos perjudiciales." },
            { name: "Whirlipede", type: "Bicho/Veneno", image: "img/102.png", description: "Whirlipede, la fase intermedia en la evolución de Venipede. Este Pokémon veneno/insecto presenta un cuerpo en espiral y patas afiladas. Utiliza la velocidad y agilidad de sus movimientos para defenderse y atacar. La apariencia intimidante de Whirlipede sirve como advertencia para aquellos que se acercan, ya que su veneno puede causar estragos en sus enemigos." },
            { name: "Scolipede", type: "Bicho/Veneno", image: "img/103.png", description: "Scolipede, la evolución de Venipede. Con un cuerpo alargado y muchas patas veloces, este Pokémon veneno/insecto se desliza con gracia por el suelo. Scolipede utiliza su velocidad y potentes pinzas venenosas para atrapar a sus presas. Su apariencia imponente y agresiva lo convierte en un depredador temido en su hábitat." },
            { name: "Zangoose", type: "Normal", image: "img/104.png",description: "Zangoose, un Pokémon normal conocido por su cuerpo felino y garras afiladas. Destaca por su rivalidad eterna con Seviper, otro Pokémon de la región. La relación hostil entre Zangoose y Seviper es tan intensa que incluso sus huellas muestran signos de conflicto. Zangoose utiliza sus habilidades de combate y velocidad para enfrentarse a su eterno adversario." },
            { name: "Seviper", type: "Veneno", image: "img/105.png", description: "Seviper, un Pokémon veneno que comparte una rivalidad feroz con Zangoose. Con su cuerpo serpenteante y afiladas mandíbulas, Seviper utiliza su veneno como un arma letal en la lucha contra su eterno rival. La animosidad entre Zangoose y Seviper es tan arraigada que sus encuentros son siempre intensos y marcan territorios con signos de su eterno conflicto." },
            { name: "Trengkai", type: "Agua/Tierra", image: "img/106.png", description: "Trengkai, una serpiente única con dos cabezas, cada una con su propia conciencia y pensamientos independientes. A pesar de su mutua animosidad, cuando enfrentan un enemigo común, pueden coordinarse como una sola mente. Las constantes riñas entre las cabezas a menudo llevan a que su cuerpo se enrede en nudos, y cada cabeza culpa a la otra por su situación. Esta dualidad única hace de Trengkai un Pokémon intrigante y desafiante de comprender." },
            { name: "Porygon", type: "Normal", image: "img/107.png", description: "Porygon, un Pokémon artificial creado mediante programación. Su cuerpo está compuesto por polígonos y es capaz de moverse libremente por el espacio digital. Aunque es muy adaptable en entornos virtuales, Porygon a veces experimenta dificultades en el mundo real debido a su naturaleza cibernética." },
            { name: "Porygon2", type: "Normal", image: "img/108.png", description: "Porygon2, la evolución mejorada de Porygon, continúa su existencia en el reino digital. Con un aumento en su capacidad de procesamiento y programación más avanzada, Porygon2 es altamente versátil y puede ejecutar diversas funciones en entornos virtuales." },
            { name: "Porygon3", type: "Normal", image: "img/109.png", description: "Porygon3, la perfección hecha Pokémon después de corregir los errores de Porygon-Z. Ahora puede funcionar al máximo tanto en el mundo digital como en el real, ¡aunque, por alguna razón, insiste en hacer graznidos de pato! Parece que el toque de humor siempre está presente en la programación pokémon." },
            { name: "Porygon-Z", type: "Normal", image: "img/110.png", description: "Porygon-Z, la forma final incompleta de la línea evolutiva, representa la culminación de la fusión entre la tecnología y el mundo digital. Con su programación caótica y capacidad de aprender constantemente, Porygon-Z es impredecible y puede sorprender incluso a los entrenadores más experimentados." },
            { name: "Nulldata", type: "Fantasma", image: "img/111.png", description: "NullData, un Pokémon cibernético que resultó ser el origen de los problemas en Porygon-Z. Este ser fantasmal se alimentaba del código del pobre Porygon-Z, pero tras una depuración exitosa, NullData se hizo visible y se filtró al mundo real. Ahora busca nuevas especies para parasitar en el futuro. ¡Cuidado con este ente digital en busca de un nuevo hospedador!" },
            { name: "Clawrpion", type: "Acero/Electrico", image: "img/112.png", description: "Clawrpion, un enigmático Pokémon robótico de tipo Eléctrico/Acero. Este peculiar ser se desplaza lateralmente como un cangrejo, pero ataca con su cola como un escorpión, confundiendo a los investigadores sobre su verdadera naturaleza. A pesar de ello, Clawrpion disfruta ayudando a la gente a alcanzar objetos elevados, aunque su torpeza con cosas frágiles puede causar algunos percances." },
            { name: "Rotom", type: "Electrico/Fantasma", image: "img/113.png", description: "Rotom, el versátil Pokémon de tipo Eléctrico/Fantasma, posee la capacidad única de transformarse al poseer diferentes electrodomésticos. Entre sus formas más conocidas se encuentran, Rotom Calor (Eléctrico/Fuego), Rotom Lavado (Eléctrico/Agua), Rotom Frío (Eléctrico/Hielo), Rotom Ventilador (Eléctrico/Volador), y Rotom Cortacésped (Eléctrico/Planta). Además, se rumorea sobre una misteriosa forma adicional, Rotom Radio, de tipo Sonido, que le permite sintonizar y transmitir ondas sonoras." },
            { name: "Kichoing", type: "Planta/Hada", image: "img/114.png", description: "Kichoing, un apacible Pokémon cerdito que despierta la calma a su alrededor con el aroma de las hojas en su lomo y cuello. Su capacidad para tranquilizar a otros Pokémon, incluso a los más feroces, lo convierte en un aliado invaluable en situaciones tensas, demostrando que su naturaleza pacífica puede prevalecer incluso sobre la furia de Pokémon más imponentes, como Bullayer." },
            { name: "Troncoing", type: "Planta/Hada", image: "img/115.png", description: "Troncoing, la evolución de Kichoing, se presenta como un cerdo con un gran arbusto de bayas, tras la maduración de las hojas que crecían en su lomo y cuello. Se ha observado que estos Pokémon producen bayas únicas según su alimentación durante su etapa de Kichoing. La generosidad de Troncoing se evidencia al compartir estas bayas tanto con otros Pokémon como, en ocasiones, con seres humanos, mostrando una conexión especial con la naturaleza y una actitud generosa." },
            { name: "Unlukat", type: "Hada/Siniestro", image: "img/116.png", description: "Unlukat, el misterioso gato negro, es conocido por sus características aparentemente contradictorias. Este Pokémon es perezoso, amable, activo y rencoroso al mismo tiempo, según la leyenda. Los mitos que rodean a Unlukat han generado diversas interpretaciones de su comportamiento. Se cree que, si se le deja dormir en paz, aportará buena fortuna al área donde descansa. Sin embargo, si es despertado, se dice que desencadena el caos total durante siete días consecutivos. La convivencia con este enigmático Pokémon requiere respeto por su descanso y una comprensión cuidadosa de sus misteriosas costumbres." },
            { name: "Crowdin", type: "Volador/Psiquico", image: "img/117.png", description: "El misterioso Pokémon Crowdin, de aspecto cuervo y ojos enormes, utiliza sus poderes psíquicos y su capacidad de vuelo para intentar ver y saberlo todo. Su insaciable curiosidad lo impulsa a explorar el mundo, utilizando sus habilidades para obtener información. Aunque se muestra reservado, Crowdin siempre busca ampliar su conocimiento, convirtiéndolo en un Pokémon fascinante para aquellos que buscan descubrir los secretos del mundo que lo rodea." },
            { name: "Mjölhorn", type: "Acero/Electrico", image: "img/118.png", description: "La peculiar cabra Mjölhorn, de tipo Acero y Eléctrico, posee una personalidad descarriada y siempre ansía el combate. Aunque tiende a perder sus cuernos con frecuencia, estos siempre regresan a su cabeza, este fenómeno no se debe a un simple crecimiento, sino a un peculiar magnetismo. Los cuernos, incluso a distancias superiores a 100 kilómetros, regresan a su posición original, arrasando todo a su paso para reunirse con Mjölhorn. Este comportamiento único la convierte en un misterio magnético y una amenaza potencial para su entorno." },
            { name: "Salmóloki", type: "Agua/Siniestro", image: "img/119.png", description: "Salmoloki, un intrigante Pokémon pez de tácticas engañosas. Utiliza su habilidad única para imitar la forma de otros Pokémon cercanos, intimidando a sus rivales y asegurando su supervivencia mediante trampas y artimañas. La verdadera naturaleza de su apariencia de pez sigue siendo un misterio, añadiendo un toque de intriga a este hábil manipulador del camuflaje Pokémon." },
            { name: "Ragnadog", type: "Fuego/Roca", image: "img/120.png", description: "Ragnadog, un temible Pokémon cuadrúpedo que se erige sobre sus patas traseras. Este cazador implacable muestra un interés particular en presas como Crowdin, Mjölhorn y Salmoloki. Utiliza los cristales de magma solidificado en su espalda para ataques a distancia y su cuerpo rocoso y robusto para resistir una amplia gama de ataques. Su habilidad como cazador y su formidable resistencia lo convierten en una amenaza en el mundo Pokémon." },
            { name: "Lactasma", type: "Fantasma", image: "img/121.png", description: "Lactasma, un misterioso Pokémon de tipo fantasma que se presenta como una entidad láctea. Su esencia está relacionada con la leche, y su presencia puede traer sensaciones de calma y bienestar. Aunque generalmente pacífico, se rumorea que puede desatar travesuras lácteas en momentos de diversión." },
            { name: "Cheespectro", type: "Fantasma", image: "img/122.png", description: "Cheezpectro, la evolución de Lactasma, asume una forma de queso espectral. A pesar de ser más débil en términos generales, sus defensas se fortalecen considerablemente. Este Pokémon fantasma similar al queso tiene la capacidad de desencadenar travesuras lácteas y se presenta como una entidad curiosa y misteriosa en el mundo Pokémon." },
            { name: "Spritzee", type: "Hada", image: "img/123.png", description: "Spritzee, el Pokémon Perfume. Su característico aroma dulce es capaz de calmar a quienes lo inhalan. Este Pokémon de tipo Hada se alimenta de la contaminación del aire y expulsa fragancias rejuvenecedoras. Su apariencia con forma de ave pequeña y su capacidad para difundir aromas lo convierten en un compañero peculiar y encantador." },
            { name: "Aromatisse", type: "Hada", image: "img/124.png", description: "Aromatisse, la evolución de Spritzee. Con su aspecto más refinado, Aromatisse emana fragancias aún más potentes. Este Pokémon Hada utiliza sus aromas para mantener a raya a posibles amenazas y para realizar rituales de apareamiento. Su presencia puede transformar un entorno y calmar incluso a los Pokémon más inquietos." },
            { name: "Mediromitsse", type: "Hada/Fantasma", image: "img/125.png", description: "Mediromitsse, la evolución de Aromatisse. Este Pokémon Hada/Fantasma perfeccionó sus habilidades curativas mediante la experimentación en sí mismo. Su dulce aroma no solo alivia dolencias, sino que también tiene la capacidad de manifestar energías espirituales. Mediromitsse utiliza su don para brindar consuelo y sanación, transformando su presencia en una experiencia reconfortante y misteriosa." },
            { name: "Natu", type: "Psiquico/Volador", image: "img/126.png", description: "Un pequeño Pokémon psíquico/volador con habilidades proféticas. Natu es conocido por observar el sol durante todo el día y dormir mientras flota en el aire por la noche. Se cree que su comportamiento está relacionado con la predicción del clima y eventos futuros." },
            { name: "Xatu", type: "Psiquico/Volador", image: "img/127.png", description: "La evolución de Natu, Xatu, es un Pokémon psíquico/volador que tiene la capacidad de ver el pasado y el futuro simultáneamente. Su comportamiento místico y su conexión con la naturaleza han llevado a diversas leyendas en las que Xatu es considerado un guardián espiritual. Además, se cree que su posición al dormir indica la llegada de fenómenos naturales o eventos importantes." },
            { name: "Zatu", type: "Psiquico/Volador", image: "img/128.png", description: "Zatu, la evolución de Xatu, posee la increíble capacidad de prever hasta 14 millones de futuros posibles en un instante. Este Pokémon psíquico/volador se destaca por su lealtad inquebrantable hacia su entrenador, dispuesto a sacrificar su propia vida para asegurarse de que nada dañe a la persona a la que sirve." },
            { name: "Yanma", type: "Bicho/Volador", image: "img/129.png", description: "Yanma, un veloz Pokémon volador de tipo bicho/volador. Su velocidad y agilidad en el vuelo lo convierten en un depredador formidable, capaz de atrapar insectos en pleno vuelo con sus fuertes mandíbulas. Su visión de 360 grados le otorga una increíble percepción del entorno, haciendo de Yanma un cazador eficiente en el aire." },
            { name: "Yanmega", type: "Bicho/Volador", image: "img/130.png", description: "Yanmega, la imponente evolución de Yanma. Este Pokémon bicho/volador se caracteriza por sus grandes alas y velocidad en vuelo. Su capacidad para realizar giros cerrados y maniobras evasivas lo convierten en un depredador letal. Las mandíbulas en su cabeza son aún más fuertes, permitiéndole atrapar presas con mayor facilidad. Yanmega posee una velocidad y agilidad excepcionales, convirtiéndolo en uno de los maestros del aire en el mundo Pokémon." },
            { name: "Noibat", type: "Sonido/Dragon", image: "img/131.png", description: "Noibat, un pequeño Pokémon murciélago de tipo Sonido/Dragón. Aunque su tamaño puede subestimarse, Noibat posee una audición aguda y utiliza ecolocación para orientarse. Su desarrollo futuro promete la adquisición de alas más grandes y la capacidad de evolucionar en Noivern, un temible dragón volador que domina los cielos con su velocidad y potentes ataques sonoros." },
            { name: "Noivern", type: "Sonido/Dragon", image: "img/132.png", description: "Noivern, un imponente Pokémon de tipo Dragón/Sonido. Este majestuoso dragón domina los cielos con sus poderosas alas y emite ultrasonidos capaces de causar confusión en sus oponentes. Aunque su apariencia imponente puede ser intimidante, Noivern se preocupa profundamente por su entrenador y está dispuesto a protegerlo con su vida. Su evolución demuestra la armoniosa fusión de la fuerza y la gracia en el mundo Pokémon." },
            { name: "Ponyta", type: "Fuego", image: "img/133.png", description: "Ponyta, un Pokémon de tipo Fuego conocido por su gracia y velocidad. Este Pokémon caballo se destaca por su melena ardiente y su cola resplandeciente. Además de su belleza, Ponyta puede correr a velocidades impresionantes, dejando un rastro de llamas mientras se desplaza. Su naturaleza salvaje se manifiesta en su espíritu indomable y en su capacidad para desafiar a cualquier oponente que amenace su territorio." },
            { name: "Rapidash", type: "Fuego", image: "img/134.png", description: "Rapidash, la evolución majestuosa de Ponyta. Este elegante Pokémon de fuego no solo conserva la velocidad y la gracia de su etapa anterior, sino que también desarrolla una melena más resplandeciente y alas ígneas en su espalda. Rapidash es conocido por su agilidad y por la habilidad de correr a velocidades increíbles, dejando tras de sí un rastro de llamas brillantes. Su belleza y ferocidad lo convierten en una impresionante visión cuando se lanza a la carrera." },
            { name: "Olimantwist", type: "Bicho/Hada", image: "img/135.png", description: "Olimantwist, una pequeña mantis con un corazón lleno de esperanza. Desde que salió del huevo, ha experimentado una vida marcada por el hambre y la pena. Sin embargo, su persistente esperanza le proporciona fuerza para enfrentar los desafíos. Olimantwist busca la ayuda de aquellos que puedan brindarle un respiro y cambiar su destino. A pesar de sus dificultades, esta mantis demuestra que la esperanza puede ser una luz incluso en los momentos más oscuros." },
            { name: "Vagantyss", type: "Bicho/Siniestro", image: "img/136.png", description: "Vagantyss, la evolución de Olimantwist, ha perdido toda esperanza en un mundo que no le brindó ayuda. Ahora, su corazón está lleno de rencor y desconfianza. Decidido a sobrevivir por sí mismo, ataca y roba a aquellos que tienen más que él." },
            { name: "Proximamente...", type: "???/???", image: "img/Miss.png" },

        function createPokemonCard(name, type, image, description) {
            const card = document.createElement('div');
            card.classList.add('pokemon-card');
            card.innerHTML = `
                <img src="${image}" alt="${name}">
                <h2>${name}</h2>
            `;
            
            card.addEventListener('click', function() {
                openDetails(name, type, description, image);
            });

            return card;
        }

        function openDetails(name, type, description, image) {
            // Abre una ventana emergente con la información detallada del Pokémon
            const detailsWindow = window.open('', '_blank', 'width=400,height=400');
            detailsWindow.document.write(`
                <img src="${image}" alt="${name}" style="max-width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px;">
                <h2>${name}</h2>
                <p>Tipo: ${type}</p>
                <p>${description}</p>
            `);
        }

        function displayPokemon() {
            const container = document.getElementById('pokedexContainer');
            container.innerHTML = '';

            for (const pokemon of pokemonData) {
                const card = createPokemonCard(pokemon.name, pokemon.type, pokemon.image, pokemon.description);
                container.appendChild(card);
            }
        }

        function searchPokemon() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredPokemon = pokemonData.filter(pokemon =>
                pokemon.name.toLowerCase().includes(searchTerm) || pokemon.type.toLowerCase().includes(searchTerm)
            );

            const container = document.getElementById('pokedexContainer');
            container.innerHTML = '';

            for (const pokemon of filteredPokemon) {
                const card = createPokemonCard(pokemon.name, pokemon.type, pokemon.image, pokemon.description);
                container.appendChild(card);
            }
        }

        // Mostrar todos los Pokémon al cargar la página
        displayPokemon();
    </script>
